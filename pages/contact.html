    <main>
        <section id="banner">
            <h1>CONTACT US</h1>
            <h2>Leave us a comment, a recommendation or ask us about our itinerary.</h2>
            <h3>You can ask us anything you want!</h3>
        </section>
        <form>
            <div class="mt-5 container">
                <div class=" d-flex align-items-center justify-content-center">
                    <div class="bg-white col-md-6">
                        <div class="p-4 rounded shadow-md">
                            <div>
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="mt-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                            </div class="mt-3">
                            <div class="mt-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                            </div>
                            <div class="mt-3 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" cols="20" rows="6" class="form-control" placeholder="Message"></textarea>
                            </div>
                            <button class="btn btn-primary botoms">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
